<div class="base">
    <div id="home-playlists">
        <div ng-repeat="playlist in playlists">
            <button ng-click="selectPlaylist(playlist.id)">{{playlist.title}}</button>
        </div>
    </div>
    <div id="home-tracklist">
        <div ng-repeat="track in currentPlaylist.tracks">
            <a href="api/tracks/{{track.id}}">{{track.title}}</a>
        </div>
    </div>
</div>
