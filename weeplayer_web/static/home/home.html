<div class="base">
    <div id="content">
        <div id="controls">
            <div id="controls-title">
                {{currentTrack ? currentTrack.title : 'Выберите трек'}}
            </div>
            <div id="controls-buttons" ng-show="currentTrack">
                <button class="button-audio-control" ng-click="playPause()">{{soundFile.playing ? 'Пауза' : 'Продолжить'}}</button>
            </div>
        </div>
        <div id="home-playlists">
            <div ng-repeat="playlist in playlists">
                <button ng-click="selectPlaylist(playlist.id)" class="button-playlist {{playlist.id == currentPlaylist.id ? 'button-playlist-current' : ''}}">
                    {{playlist.title}}
                </button>
            </div>
        </div>
        <div id="home-tracklist">
            <div>
                <div ng-repeat="track in currentPlaylist.tracks">
                    <div ng-include="'layouts/track_item.html?Math.random()'"/>
                </div>
            </div>
            <button id="button-load-more" ng-click="tryLoadMoreTracks()" ng-show="currentPlaylist && !currentPlaylist.isFull">Подгрузить еще</button>
        </div>
    </div>
</div>
